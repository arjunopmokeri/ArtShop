{% extends 'base.html' %}
{% block title %} signup {% endblock %}

{% block content %}
<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto pt-4">
            <h3 class="alert alert-light border rounded ">Create An Account</h3>
            <form action="/signup/" method="POST">
                {% csrf_token %}

                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}
                <div class="from-group">
                    <label for="" class="form-label">First Name</label>
                    <input type="text" value="{{value.first_name}}" class="form-control" id="" name="firstname"
                        placeholder="enter your first name">
                </div>

                <div class="from-group">
                    <label for="" class="form-label">Last Name</label>
                    <input type="text" value="{{value.last_name}}" class="form-control" id="" name="lastname"
                        placeholder="enter your last name">
                </div>

                <div class="from-group">
                    <label for="" class="form-label">Phone</label>
                    <input type="text" value="{{value.phone}}" class="form-control" id="" name="phone"
                        placeholder="987654321">
                </div>

                <div class="from-group">
                    <label for="" class="form-label">Email address</label>
                    <input type="email" value="{{value.email}}" class="form-control" name="email"
                        placeholder="example@gmail.com" required>
                </div>
                <div class="from-group">
                    <label for="" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="********">
                </div>
                <br>
                <div class="form-group">
                    <button type="submit" value="Create An Account" class="btn btn-sm btn-info">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
